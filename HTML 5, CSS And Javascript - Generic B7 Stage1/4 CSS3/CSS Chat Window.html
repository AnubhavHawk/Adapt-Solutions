<!-- 
Define the Text "Welcome to Friend's Chat" using h1 element 
which need to be defined with style attribute.
color - blue(#0000ff);
text align in center
Set body back ground color as pink(#FFC0CB)
Each chat message should be displayed using div tag
This message "Hello Jack How are you today?" 
should be within p element and displayed in bold and italic format
This message " I'm fine dear.Thanks for asking!" 
should be within p element and displayed in bold format
The chat box should be a text area with 4 rows(approx 40 px) 
and 75 columns(approx 750 px)
Send button should be an image 



-->
<!DOCTYPE html>
<html>
  <body style="background-color: #ffc0cb;">
    <h1 align="center" style="color: #0000ff;">Welcome to Friend's Chat</h1>
    <div>
      <p style="font-weight: bold; font-style: italic;">
        Hello Jack How are you today?
      </p>
    </div>
    <div>
      <p style="font-weight: bold;">
        I'm fine dear.Thanks for asking!
      </p>
    </div>
    <div>
      <p style="font-weight: bold; font-style: italic;">
        Sweet! So, what's ur plan for the day
      </p>
    </div>
    <div>
      <p style="font-weight: bold;"></p>
    </div>
    <textarea style="height: 40px; width: 750px;"></textarea>
    <input type="image" src="" name="Send" alt="Send" />
  </body>
</html>
